{% extends "layout.html" %}
{% block links %}
<a class="button" href="logout">Log out</a>
{% endblock %}
{% block content %}
<form action="upload" enctype="multipart/form-data" method="post" >
	{% csrf_token %}
	<div id="error">
		{% for error in errors %}<span class="error">{{error}}</span><br />
        {% endfor %}
        <br />
    </div>
	<label for="result_file">Result File</label><br />
	<input type="file" name="result_file" id="result_file"/> <br /><br />
	<label for="script_file">Script File</label><br />
	<input type="file" name="script_file" id="script_file"/><br /><br />
	<input type="submit" value="Upload" class="button">
</form>
<hr/>
<div id="scores">
	<table id="score_table">
		<thead>
		<tr>
			<th>Email</th>
			<th>Name</th>
			<th>Precision</th>
			<th>Recall</th>
			<th>F-1</th>
		</tr>
		</thead>
	</table>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var score_table = $('#score_table').dataTable({
		"sDom": '<"top"f<"clear">>rt<"bottom"ilp<"clear">>',
		"bPaginate": false,
		"bFilter": false,
		"bJQueryUI": true,
		"bInfo": false,
		"sWidth": "100%",
		"aoColumns": [                 
			{"sWidth": "25%"},
			{"sWidth": "30%"},
			{"sWidth": "15%"},
			{"sWidth": "15%"},
			{"sWidth": "15%"},
		]
		
	});
	refresh_scores = function() {
		$.ajax({
		    type: 'GET',
		    url: 'scores', 
		    success: function(result) {  
		    	score_table.fnClearTable()
		        result.res.forEach(function(r){
		        	score_table.fnAddData([r.id, r.name, r.precision, r.recall, r.f1])
		        })
		    }
		});
	}
	refresh_scores()
	setInterval(refresh_scores, 10*1000)

		

});

</script>
{% endblock %}
